<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Институт авиационных технологий и управления</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="stylesheet" href="styles/phonestyles.css" />

	</head>
	<body>
		<div class="header">
			<div class="header-info">
				<div class="header-info-content">

						<img src = "./img/time.png" height="80"/>

					<div class="header-subscribe">
						<img src = "./img/sub/vk.png" class="lang" height="30"/>

						<img src = "./img/sub/fb.png" class="lang" height="30"/>
					</div>
					<div class="language-switch">
						<img src = "./img/lang/en.png" class="lang" height="45"/>
						<img src = "./img/lang/ru.png" class="lang" height="45"/>
					</div>
				</div>
			</div>
			<div class="header-gradient">
				<div class="logo">
					<img src = "./img/logo.png" height="160"/>
				</div>
			</div>
		</div>
